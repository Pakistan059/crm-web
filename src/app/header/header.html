<mat-toolbar class="px-6 flex justify-between items-center shadow-md bg-white mx-auto" >
  <!-- Left: Welcome Text -->
  <h2 class="text-lg font-bold accent-black">Welcome: Ahsan Ali</h2>

  <!-- Right: User Profile -->
  <div class="flex items-center gap-3">
    <!-- User Name -->
    <span class="text-sm font-medium text-gray-700">John Doe</span>

    <!-- Avatar + Dropdown -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="flex items-center gap-2 p-0 min-w-0">
      <img src="https://i.pravatar.cc/40" alt="User Avatar" class="w-8 h-8 rounded-full border border-gray-300">
      <span class="material-icons text-gray-600">expand_more</span>
    </button>

    <!-- Dropdown Menu -->
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <span class="material-icons">person</span>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <span class="material-icons">settings</span>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <span class="material-icons">logout</span>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
